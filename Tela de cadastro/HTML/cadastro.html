<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirart</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
</head>
<body>
    <!--Titulo-->
    <div class="login">
        <div class="titulo">
            <h2>Cadastro</h2>
        </div>
        
        <!--Informações necessarias para o cadastro-->

        <!--Nome-->
        <div class="nome">
            <p>Nome</p>
            <input type="text" name="nome" id="">
        </div>

        <!--Idade-->
        <div class="idade">
            <p></p>
            <p>Idade</p>

            <!--Numero e DDD-->
            <input type="number">
        </div>
        <div class="telefone">
            <p class="DDD">DDD</p>
            <p class="numero1">Telefone</p>
            <input type="number" class="DDDinput">
            <input type="number" class="telefoneinput">
        </div>

        <!--Email-->
        <div class="email">
            <p>E-mail</p>
        <input type="email" name="email">
        </div>

        <!--Senha-->
        <div class="senha">
            <p>Crie uma Senha</p>
            <input type="password" name="password">
        </div>

         <!--Confirmar senha-->
        <div class="confirmacao">
            <p>Confirme sua senha</p>
            <input type="password">
        </div>

        <!--Botão para cadastrar-se-->
        <div class="botao">
            <a href="../../tela inicial/html/tela inicial1.html">Cadastre-se</a>
        </div>
</body>
</html>

<!--Fim dos codigo-->
